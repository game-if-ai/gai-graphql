# serverless.yml

service: express-server
provider:
  name: aws
  runtime: nodejs14.x
  environment:
    MONGO_URI: ${ssm:/production/mongo_uri, ''}
    GQL_SECRET: ${ssm:/production/gql_secret, ''}

plugins:
  - serverless-plugin-typescript

functions:
  graphql:
    handler: lambda.handler
    events:
    - http: 
        path: /
        method: GET
        cors: true
    - http: 
        path: /{proxy+}
        method: ANY
        cors: 
          origins:
            - 'https://dev.gameifai.org'
            - 'https://dev.gameifai.org/'